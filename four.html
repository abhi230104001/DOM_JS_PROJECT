<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 34 final part DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    // adding element on page by using dom
    // method 1 not optimize in this we have to traverse whole dom model tree
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python");
    addLanguage("c++");

    // method 2 optimize it's directly add element on page
    function addLangoptim(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLangoptim('golang');


    // EDIT IN DOM
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo";
    const newli = document.createElement('li');
    newli.textContent = "mojo";
    secondLang.replaceWith(newli);
    
    // edit
     const firstLang = document.querySelector("li:first-child");
     firstLang.outerHTML = '<li>typeScript</li>'

     // remove element
      const lastLang = document.querySelector("li:last-child");
      lastLang.remove();
    
    

</script>
</html>
